<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Completo</title>
</head>
<body>
    <!-- Enlace -->
    <a href="https://www.ejemplo.com">Enlace Ejemplo</a>
    <br><br>

    <!-- Cajas de texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="Juan"><br>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="juan@example.com"><br>
    
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" value="123456"><br>
    <br>

    <!-- Etiqueta -->
    <label for="color">Color de Fondo:</label>
    <input type="color" id="color" name="color" value="#ff0000"><br>
    <br>

    <!-- Botón de envío -->
    <button type="submit" id="enviarFormulario">Enviar Formulario</button>


</body>
</html>
