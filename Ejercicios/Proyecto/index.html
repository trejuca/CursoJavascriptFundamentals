<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
</head>
<body>
	<table border="1">
		<tr>
			<td>
				<label>Id del usuario: </label>
			</td>
			<td>
				<input type="text" id="busqueda" name="busqueda"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input 
					type="button" 
					id="buscar" 
					value="Buscar usuario"
					onclick="buscarUsuario()">
			</td>
		</tr>
	</table><br/>
	
	<table border="1">
		<tr>
			<td>
				<label>Id: </label>
			</td>
			<td>
				<input type="text" id="id" name="id" class="usuario-form"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Nombre: </label>
			</td>
			<td>
				<input type="text" id="name" name="name" class="usuario-form"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Nombre de usuario: </label>
			</td>
			<td>
				<input type="text" id="username" name="username" class="usuario-form"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email: </label>
			</td>
			<td>
				<input type="text" id="email" name="email" class="usuario-form"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input 
					type="button" 
					id="buscar" 
					value="Guardar usuario"
					onclick="guardarUsuario()"></button>
			</td>
		</tr>
	</table>
	<div id="tabla">
		
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
